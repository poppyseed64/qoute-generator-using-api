<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="icon" href="C:\Users\poppy\Desktop\web projects\quote generator\cv.ico">
    <script src="https://kit.fontawesome.com/28dee46075.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container" id="quote_container">
        <!--quote-->
        <div class="quote" >
           <i  class="fas fa-quote-left" id="qoutesymbol"></i>
           <span id="-textqoute">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</span>
        </div>
        <!--author-->
        <div class="author-container" id="authorcontainer">

            <span id="author">vignesh</span>
        </div>
        <!--butoon-->
        <div class="button-container" id="button-container">
            <button class="twitter-button" id="twitter" title="tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-qoute" id="new-qoute">new qoute</button>        
        </div>
        <div class="loader" id="loader"></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
